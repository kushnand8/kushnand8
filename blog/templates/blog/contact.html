{% extends 'blog/base.html' %}
{% load static %}
{% block content %}




<div class="col-sm-10">
    <h3 class="text-white my-2">Contact Us</h3>

 <form action="" method="POST">
     {% csrf_token %}
     {% for fm in form %}
           <div class="form-group my-3">
               <small class="text-white labels">{{fm.label_tag}}</small>
               {{fm}}

           </div>
        {% endfor %}
     <input type="submit" value="Submit" class="btn btn-success my-3">

 </form>
</div>

{% endblock content %}
