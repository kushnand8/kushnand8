{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">DashBoard/Add</h3>

 <form action="" method="POST">
     {% csrf_token %}
     {% for fm in form %}
           <div class="form-group my-3">
               <small class="text-white labels">{{fm.label_tag}}</small>
               {{fm}}

           </div>
        {% endfor %}
     <input type="submit" value="Add" class="btn btn-primary my-3">
     <a href="{% url 'dashboard' %}" class="btn btn-danger my-3">back</a>

 </form>
</div>
{% endblock content %}
